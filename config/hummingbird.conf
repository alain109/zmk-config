# Bluetooth de base
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ZMK Keyboard"

# SMP / sécurité
CONFIG_BT_SMP=y
CONFIG_BT_SMP_SC_ONLY=n
CONFIG_BT_SMP_APP_PAIRING_ACCEPT=y

# ZMK BLE
CONFIG_ZMK_BLE=y

# Nettoyage bonds pendant le debug
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# Pas de PIN (si ton ZMK supporte cette option; sinon commente-la)
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
